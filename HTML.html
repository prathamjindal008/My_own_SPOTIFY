<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SPOTIFY </title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav>
        <ul>
            <li class= "logo"><img   src="IMAGES/LOGO.png"> Spotify </li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>

    <div class="container"> 
        <div class="songList">
            <h1> BEST SONGS</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg">
                    <span>MOCKINGBIRD</span>
                    <span class="songlistplay"><span class="timestamp">4:24  <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpeg">
                    <span>KABIRA</span>
                    <span class="songlistplay"><span class="timestamp">4:41  <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>   
                </div>
                <div class="songItem">
                    <img src="3.jpg">
                    <span>BADTAMEEZ DIL </span>
                    <span class="songlistplay"><span class="timestamp">4:13  <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>   
                </div>
                <div class="songItem">
                    <img src="4.jpg">
                    <span>RAATAN LAMBIYAN </span>
                    <span class="songlistplay"><span class="timestamp">3:50  <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>   
                </div>
                <div class="songItem">
                    <img src="5.jpg">
                    <span>DESPACITO </span>
                    <span class="songlistplay"><span class="timestamp">3:48  <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>   
                </div>
                <div class="songItem">
                    <img src="6.jpg">
                    <span>RAANJHANAA </span>
                    <span class="songlistplay"><span class="timestamp">4:16  <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>   
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" class="range" id="bar" min="0" value="0" max="100">
        <div class="icons">
            <i  class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id= "next"></i>
        </div>
        <div class="songInfo">
            <img src="IMAGES/playing.gif" width="45px" id="gif"> <span id="masterSongName">MOCKINGBIRD</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/85d325f83e.js" crossorigin="anonymous"></script>
</body>
</html>
